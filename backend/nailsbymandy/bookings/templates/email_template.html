<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            background-color: #fff;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:company-logo" alt="Company Logo">
        </div>
        <div class="content">
            <h1>{{ title }}</h1>
            <p>{{ message }}</p>
            <p>Kind Regards,</p>
            <p><strong>NailsByMandy</strong></p>
        </div>
        <div class="footer">
            {% comment %} <p>1234 Street, City, Country</p> {% endcomment %}
            <p>Contact me: <a href="mailto:nailsbymandyuk@gmail.com">nailsbymandyuk@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
